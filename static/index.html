<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://demo-styles.deno.deno.net/styles.css">
    <link rel="stylesheet" href="styles.css">
    <title>LLM 🎲 GM Practice</title>
</head>

<body>
    <header class="header">
        <h1>LLM 🎲 GM Practice</h1>
        <p class="subtitle">Practice your Game Master skills with AI players who don't judge!</p>
    </header>
    <main>
        <div id="status" class="status disconnected">
            🔴 Not connected - Start a game to begin
        </div>
        <section id="scenarioSection">
            <h2>Set the scene</h2>
            <textarea id="gmPrompt"
                placeholder="Set the scene... Describe where the adventure begins, what the characters see, or what challenge they face. Be creative!"></textarea>
            <button id="startBtn" class="btn btn-primary" onclick="startGame()">
                Start your adventure!
            </button>
        </section>
        <div class="chat-container" id="chatContainer" style="display: none;">
            <div class="party">
                <h3>Your Party</h3>
                <div class="character-tag">⚔️ Tharin (Fighter)</div>
                <div class="character-tag">🔮 Lyra (Wizard)</div>
                <div class="character-tag">🗡️ Finn (Rogue)</div>
            </div>
            <div class="chat-area" id="chatArea">
            </div>
            <div class="input-area">
                <input id="messageInput" placeholder="Continue the story as the Game Master..." disabled>
                <button id="sendBtn" onclick="sendMessage()" disabled>
                    <span>Send</span>
                </button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
